baseURL = "https://nipunpruthi.github.io/"
languageCode = "en-us"
title = "Nipun Pruthi"

# GitHub Pages often uses branch "gh-pages" or "docs"; default publish is "public"
publishDir = "public"

# Enable RSS for section list pages (e.g. /blog/index.xml)
[outputs]
  home = ["HTML", "RSS", "sitemapindex", "sitemaps", "sitemappages"]
  section = ["HTML", "RSS"]

# Custom sitemap index at sitemap.xml (override built-in; GSC reads index when urlset fails)
[outputFormats.sitemapindex]
  baseName = "sitemap"
  mediatype = "application/xml"

[outputFormats.sitemaps]
  baseName = "sitemaps"
  mediatype = "application/xml"

[outputFormats.sitemappages]
  baseName = "sitemap-pages"
  mediatype = "application/xml"

[menu]
  [[menu.main]]
  name = "Home"
  url = "/"
  weight = 0
  [[menu.main]]
  name = "About"
  url = "/about/"
  weight = 10
  [[menu.main]]
  name = "Experience"
  url = "/experience/"
  weight = 15
  [[menu.main]]
  name = "Blogs"
  url = "/blog/"
  weight = 20
  [[menu.main]]
  name = "Work with me"
  url = "/work-with-me/"
  weight = 25
  [[menu.main]]
  name = "Papershelf"
  url = "/papershelf/"
  weight = 30

[taxonomies]
  tag = "tags"

[params]
  # Deploy version: bump or set via env (e.g. HUGO_PARAMS_VERSION) to verify which build is live (meta tag + CSS query in Network tab).
  version = "1.0.0"
  # Used in meta description and search; include name + hire/role keywords for recruiters.
  description = "Nipun Pruthi — Senior Software Engineer & Software Engineer. Hire software engineer / hire senior software engineer. Backend, system design, Java, APIs. IIT Roorkee, ixigo. Open to full-time and contract."
  # Optional: meta keywords for crawlers (Google largely ignores; other engines may use).
  keywords = "Nipun Pruthi, software engineer, senior software engineer, hire software engineer, backend engineer, Java, system design, APIs, IIT Roorkee, ixigo, open to work"
  # Site name shown in Google/search and social (e.g. under URL). Use this to override "GitHub" on *.github.io.
  site_name = "Nipun Pruthi Official"
  # Shown after site title on home page and in Google search.
  title_suffix = " Official | Senior Software Engineer"
  # Landing page hero (override in content/_index.md front matter if needed)
  greeting_prefix = "Hey, I am "
  hero_name = "Nipun Pruthi"
  tagline = "software engineering. always building."
  # Set to true to show Papershelf in the main nav (page stays at /papershelf/ either way)
  show_papershelf = true
  # Landing: profile image (path relative to static/, e.g. img/self.jpeg). Also used as site thumbnail (og:image).
  profile_image = "img/self.jpeg"
  # Favicon for Google Search result thumbnail: 48x48 PNG at static/favicon.png (or set path here, e.g. img/favicon.png).
  favicon_png = "favicon.png"
  # Short "what I do" line under the greeting (optional; tagline is used if empty)
  what_i_do = ""
  # Shown in hero when set (e.g. "Open to new opportunities · Open to relocation"). Leave empty to hide.
  opportunities_note = "Actively looking for new opportunities · Open to relocation"
  # UPDATE badge blink cycle in seconds (e.g. 3 = gentle 3s pulse).
  opportunities_blink_seconds = 1
  # Social links (leave empty to hide). Use full URLs; for email use address only (mailto: is added).
  [params.social]
  email = "nipruthi@gmail.com"
  linkedin = "https://linkedin.com/in/nipunpruthi"
  instagram = ""
  twitter = ""
  github = ""
  youtube = ""

