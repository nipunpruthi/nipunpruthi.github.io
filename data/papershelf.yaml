# Papers you've read with your comments (order: first = most recent)
entries:
  - title: "The Design of the Unix Operating System"
    authors: "Maurice J. Bach"
    source: "Book"
    year: "1986"
    url: ""
    comment: "Classic systems read. Still relevant for understanding how OS abstractions map to real implementations."
  - title: "End-to-End Arguments in System Design"
    authors: "Saltzer, Reed, Clark"
    source: "ACM SIGCOMM"
    year: "1984"
    url: "https://dl.acm.org/doi/10.1145/357401.357402"
    comment: "Why intelligence belongs at the endpoints. Influenced a lot of how we think about the internet and distributed systems."
  - title: "In Search of an Understandable Consensus Algorithm (Raft)"
    authors: "Diego Ongaro, John Ousterhout"
    source: "USENIX ATC"
    year: "2014"
    url: "https://raft.github.io/raft.pdf"
    comment: "Readable alternative to Paxos. Good companion to implementing or debugging consensus in practice."
