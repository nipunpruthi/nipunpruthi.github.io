<header class="site-header">
  <nav class="nav">
    <a class="nav-brand" href="{{ "/" | relURL }}">
      {{ with .Site.Params.profile_image }}<img class="nav-brand-img" src="{{ . | relURL }}" alt="" width="32" height="32">{{ end }}
      <span class="nav-brand-text">{{ .Site.Title }}</span>
    </a>
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      {{ if and (eq .Name "Papershelf") (not (default false $.Site.Params.show_papershelf)) }}{{ else }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}{{ end }}
      <li>
        <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Switch to light mode">
          <span class="theme-icon theme-icon-sun" aria-hidden="true">{{ partial "icon-sun.html" . }}</span>
          <span class="theme-icon theme-icon-moon" aria-hidden="true">{{ partial "icon-moon.html" . }}</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
